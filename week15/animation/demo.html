<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        #el {
            height: 100px;
            width: 100px;
            background: skyblue;
        }
        #el2{
            height: 100px;
            width: 100px;
            background: skyblue;
            /* transition:  transform ease 5s; */
        }
    </style>
</head>

<body>
   

    
    
    
    <div id="el"></div>
    <div id="el2"></div>
    <button id="pause">pause</button>
    <button id="resume">resume</button>
    <button id="restart">restart</button>
    <button id="addEl2">addEl2</button>
    <script src="./animation.js"></script>
    <script src="./cubicBezier.js"></script>
    <script type="module">
        let linear = t=>t
        let ease = cubicBezier(.25,.1,.25,1)
        let el = document.getElementById('el')
        let t1 = new Timeline
        t1.add(new Animation(el.style, "transform",v=>`translateX(${v}px)`, 0, 200, 5000,0,ease))
        t1.start()
        pause.addEventListener('click',() => {
            t1.pause()
        })
        resume.addEventListener('click',() => {
            t1.resume()
        })
        restart.addEventListener('click',() => {
            t1.restart()
        })
        addEl2.addEventListener('click',() => {
            t1.add(new Animation(el2.style, "transform",v=>`translateX(${v}px)`, 0, 200, 5000,0,ease),0)
        })
      
   </script>
</body>

</html>
